<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert SRT to JSON</title>
  </head>
  <body>
    <h1>Convert SRT Files to JSON</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="file_en">Choose .srt file (English):</label>
      <input type="file" name="file_en" accept=".srt" required /><br /><br />

      <label for="file_vi">Choose .vi.srt file (Vietnamese):</label>
      <input type="file" name="file_vi" accept=".vi.srt" required /><br /><br />

      <button type="submit">Convert</button>
    </form>
  </body>
</html>
